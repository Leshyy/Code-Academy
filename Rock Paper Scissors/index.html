<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="title">
            <h1>Rock Paper Scissors</h1>
            <h2>Let's play ye</h2>
        </div>

        <div class="score-sheet">
            <h3>Player Score: <span id="player-score">0</span></h3>
            <h3>Computer Score: <span id="computer-score">0</span></h3>
        </div>

        <div class="timer">
            <h2>Time:</h2>
            <h3 class="time-display">5</h3>
        </div>

        <div class="computer-play">
            <!-- <img src="" > -->
            <h3>Computer Move: <span id="ai-move">sdsds</span></h3>
        </div>

        <div class="play-board">
            <button class="play-btn">Rock</button>
            <button class="play-btn">Paper</button>
            <button class="play-btn">Scissors</button>
        </div>
        <div class="timer-btns">
            <button id="start-btn">Start</button>
            <button id="stop-btn">Reset</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
